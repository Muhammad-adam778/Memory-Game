<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Memory Game</title>

    <!-- Controls buttons -->

    <div class="the-end">
      <span class="msg">You Lose !</span>
      <span class="restart">Restart</span>
    </div>
    <!-- Background Sounds -->
    <audio
      id="background-sound"
      src="audio/background.mp3"
      type="audio/mpeg"
      loop
      autoplay

    <audio id="success" src="audio/success.mp3" type="audio/mpeg"></audio>
